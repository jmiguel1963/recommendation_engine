{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <p>Select product code</p>
        <p></p>
        <form class="form-inline" action="{{url_for('recommend')}}" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <!-- <span class="input-group-addon">Please select</span>-->
                    <select name="comp_select" class="selectpicker form-control form-control-sm bg-transparent">
                        {% for product in product_list %}
                            <option value="{{ product }}">{{ product }}</option>
                        {% endfor %} 
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
